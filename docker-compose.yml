version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: volleyball-trainer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: volleyball
      POSTGRES_PASSWORD: volleyball_dev_password
      POSTGRES_DB: volleyball_trainer
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U volleyball"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: volleyball-trainer-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Next.js Application (for production deployment)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: volleyball-trainer-app
    environment:
      DATABASE_URL: postgresql://volleyball:volleyball_dev_password@postgres:5432/volleyball_trainer
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-super-secret-change-this-in-production}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
